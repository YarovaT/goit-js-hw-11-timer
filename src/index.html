<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 11-3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>До конца акции осталось:</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Дней</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Часов</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Минут</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Секунд</span>
      </div>
    </div>

    <script src="timer.js" type="module"></script>
  </body>
</html>
